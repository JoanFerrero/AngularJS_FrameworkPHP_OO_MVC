<!DOCTYPE html>
<html>
    <body>
        <main class="l-main">
            <!--Carousel-->
            <div class="carousel">              
                <carousel carousel-controls interval="5000">
                    <slide ng-repeat="brand in brands">
                        <div style = 'text-align: center;'>
                            <img class='carousel__img' ng-src="frontend/{{brand.brand_img}}" style = 'max-width: 100%; max-height: 300px; text-align: center;' ng-click = "redirect_shop()">
                        </div>
                    </slide>
                </carousel>         
            </div>
            <!--Categorias-->
            <section class="categoria section bd-container container" id="categoria">
                <div class="cat">
                    <div class="card card_category" ng-repeat="categoria in categorias" id="{{categoria.id_category}}" ng-click = "redirect_shop()">
                        <figure><img src='frontend/{{categoria.category_img}}'></figure>      
                            <div class='contenido'><h3>{{categoria.category_name}}</h3></div>
                        </div>
                    </div>
                </div>
            </section>
            <!--End_Categorias-->
            <!--Container_Informacion-->
            <div class="facts" data-parallax="scroll" data-image-src="img/facts.jpg">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-3 col-md-6">
                            <div class="facts-item">
                                <i class="fa fa-map-marker-alt"></i>
                                <div class="facts-text">
                                    <h3 data-toggle="counter-up">1</h3>
                                    <p>Online Web</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6">
                            <div class="facts-item">
                                <i class="fa fa-user"></i>
                                <div class="facts-text">
                                    <h3 data-toggle="counter-up">350</h3>
                                    <p>Engineers & Workers</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6">
                            <div class="facts-item">
                                <i class="fa fa-users"></i>
                                <div class="facts-text">
                                    <h3 data-toggle="counter-up">1500</h3>
                                    <p>Happy Clients</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6">
                            <div class="facts-item">
                                <i class="fa fa-check"></i>
                                <div class="facts-text">
                                    <h3 data-toggle="counter-up">5000</h3>
                                    <p>Projects Completed</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--End_Container_Informacion-->
            <!--Type-->
            <section class="categoria section bd-container container" id="categoria">
                <div class="type">
                    <div class="card car_type" id="{{type.id_type}}" ng-repeat="type in types" ng-click = "redirect_shop('categoria', type.id_type)">
                        <figure><img src='frontend/{{type.type_img}}'></figure>
                        <div class='contenido'><h3>{{type.type_name}}</h3></div>
                    </div>
                </div>
            </section>
            <!--End_Type-->
            <div class="team">
                <div class="container">
                    <div class="section-header text-center">
                        <p>Meet Our Team</p>
                        <h2>Owners</h2>
                    </div>
                    <div class="row">
                        <div class="col-lg-3 col-md-6">
                            <div class="team-item">
                                <div class="team-img">
                                    <img src="frontend/view/img/team-1.jpg" alt="Team Image">
                                </div>
                                <div class="team-text">
                                    <h2>Donald John</h2>
                                    <p>Engineer</p>
                                    <div class="team-social">
                                        <a href=""><i class="fab fa-twitter"></i></a>
                                        <a href=""><i class="fab fa-facebook-f"></i></a>
                                        <a href=""><i class="fab fa-linkedin-in"></i></a>
                                        <a href=""><i class="fab fa-instagram"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6">
                            <div class="team-item">
                                <div class="team-img">
                                    <img src="frontend/view/img/team-2.jpg" alt="Team Image">
                                </div>
                                <div class="team-text">
                                    <h2>Adam Phillips</h2>
                                    <p>Engineer</p>
                                    <div class="team-social">
                                        <a href=""><i class="fab fa-twitter"></i></a>
                                        <a href=""><i class="fab fa-facebook-f"></i></a>
                                        <a href=""><i class="fab fa-linkedin-in"></i></a>
                                        <a href=""><i class="fab fa-instagram"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6">
                            <div class="team-item">
                                <div class="team-img">
                                    <img src="frontend/view/img/team-3.jpg" alt="Team Image">
                                </div>
                                <div class="team-text">
                                    <h2>Thomas Olsen</h2>
                                    <p>Worker</p>
                                    <div class="team-social">
                                        <a href=""><i class="fab fa-twitter"></i></a>
                                        <a href=""><i class="fab fa-facebook-f"></i></a>
                                        <a href=""><i class="fab fa-linkedin-in"></i></a>
                                        <a href=""><i class="fab fa-instagram"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6">
                            <div class="team-item">
                                <div class="team-img">
                                    <img src="frontend/view/img/team-4.jpg" alt="Team Image">
                                </div>
                                <div class="team-text">
                                    <h2>James Alien</h2>
                                    <p>Worker</p>
                                    <div class="team-social">
                                        <a href=""><i class="fab fa-twitter"></i></a>
                                        <a href=""><i class="fab fa-facebook-f"></i></a>
                                        <a href=""><i class="fab fa-linkedin-in"></i></a>
                                        <a href=""><i class="fab fa-instagram"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--Api-->
            <div>
                <div class="team">
                    <div class="container">
                        <div class="section-header text-center">
                            <p>Trend Books</p>
                            <h2>Cars</h2>
                        </div>
                        <div class="rowa">
                            <div class="col-lg-3 col-md-6a" ng-repeat="books in books_scope">
                                <div class="team-item">
                                    <div class="team-img">
                                        <img src="{{books.thumbnail}}" alt="Team Image" style = "max-width: 100%; max-height: 200px;">
                                    </div>
                                    <div class="team-text" style = "max-width: 100%; height: 100px;">
                                        <h2>{{books.title}}</h2>
                                    <div class="team-social">
                                        <a href="">
                                            <i class="fab fa-twitter"></i>
                                        </a>
                                        <a href="">
                                            <i class="fab fa-facebook-f"></i>
                                        </a>
                                        <a href="">
                                            <i class="fab fa-linkedin-in"></i>
                                        </a>
                                        <a href="">
                                            <i class="fab fa-instagram"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="team" ng-show="show_MoteBooks">
                    <div class="container">
                        <div class="section-header text-center">
                            <div id="loadsugest">
                                <div class="redireccion" ng-click = "more_news()"><h1>MoreBooks</h1></div>
                            </div>   
                        </div>
                    </div>
                </div>
            </div>    
            <div id="loadsugest">    
            </div>   
        </main>
    </body>
</html>
